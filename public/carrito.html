<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>TiendaOnline</h1>
            </div>
            <nav class="nav">
                <a href="/"><i class="fas fa-home"></i> Inicio</a>
                <a href="/carrito.html" class="active cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="/admin.html"><i class="fas fa-cog"></i> Admin</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 0; min-height: 60vh;">
        <h1 class="section-title"><i class="fas fa-shopping-cart"></i> Tu Carrito</h1>
        
        <div id="carritoContenido">
            <!-- Carrito se carga con JavaScript -->
            <div class="empty-cart" id="emptyCart">
                <i class="fas fa-shopping-cart fa-3x"></i>
                <h2>Tu carrito está vacío</h2>
                <p>Agrega productos desde la página principal</p>
                <a href="/" class="btn">Ver Productos</a>
            </div>
            
            <div class="cart-items" id="cartItems" style="display: none;">
                <div id="cartItemsList"></div>
                <div class="cart-summary" id="cartSummary"></div>
                <div class="cart-actions">
                    <a href="/" class="btn btn-outline">Seguir Comprando</a>
                    <a href="/checkout.html" class="btn">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tienda Online - Sistema de Ventas</p>
            <p>Laboratorio de Implementación de Servidor Web</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
